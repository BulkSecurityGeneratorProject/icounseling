<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-counselor-heading" jhiTranslate="iCounselingApp.counselor.home.createOrEditLabel">Create or edit a Counselor</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                           readonly/>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselor.consultantType" for="field_consultantType">Consultant Type</label>
                    <select class="form-control" name="consultantType" formControlName="consultantType" id="field_consultantType">
                        <option value="PSYCHOLOGY">{{'iCounselingApp.ConsultantType.PSYCHOLOGY' | translate}}</option>
                        <option value="LEGAL">{{'iCounselingApp.ConsultantType.LEGAL' | translate}}</option>
                        <option value="FINANCIAL">{{'iCounselingApp.ConsultantType.FINANCIAL' | translate}}</option>
                        <option value="EDUCATIONAL">{{'iCounselingApp.ConsultantType.EDUCATIONAL' | translate}}</option>
                        <option value="MEDICAL">{{'iCounselingApp.ConsultantType.MEDICAL' | translate}}</option>
                        <option value="INDUSTY">{{'iCounselingApp.ConsultantType.INDUSTY' | translate}}</option>
                        <option value="COMPUTER">{{'iCounselingApp.ConsultantType.COMPUTER' | translate}}</option>
                        <option value="MUSIC">{{'iCounselingApp.ConsultantType.MUSIC' | translate}}</option>
                        <option value="ART">{{'iCounselingApp.ConsultantType.ART' | translate}}</option>
                        <option value="AGRICULTURE">{{'iCounselingApp.ConsultantType.AGRICULTURE' | translate}}</option>
                        <option value="ANIMAL_HUSBANDRY">{{'iCounselingApp.ConsultantType.ANIMAL_HUSBANDRY' | translate}}</option>
                        <option value="SPORTS">{{'iCounselingApp.ConsultantType.SPORTS' | translate}}</option>
                        <option value="RELIGIOUS">{{'iCounselingApp.ConsultantType.RELIGIOUS' | translate}}</option>
                        <option value="REGISTRATION_OF_DOCUMENTS">{{'iCounselingApp.ConsultantType.REGISTRATION_OF_DOCUMENTS' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('consultantType').invalid && (editForm.get('consultantType').dirty || editForm.get('consultantType').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('consultantType').errors.required" jhiTranslate="entity.validation.required">
                            This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselor.education" for="field_education">Education</label>
                    <select class="form-control" id="field_education" name="education" formControlName="educationId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="educationOption.id" *ngFor="let educationOption of educations; trackBy: trackEducationById">{{educationOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselor.score" for="field_score">Score</label>
                    <select class="form-control" id="field_score" name="score" formControlName="scoreId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="scoreOption.id" *ngFor="let scoreOption of scores; trackBy: trackScoreById">{{scoreOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselor.user"
                           for="field_user">User</label>
                    <select class="form-control" id="field_user" name="user" formControlName="userId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="userOption.id"
                                *ngFor="let userOption of users; trackBy: trackUserById">{{userOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
