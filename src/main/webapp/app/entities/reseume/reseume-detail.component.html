<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="reseume">
            <h2><span jhiTranslate="iCounselingApp.reseume.detail.title">Reseume</span> {{reseume.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iCounselingApp.reseume.education">Education</span></dt>
                <dd>
                    <div *ngIf="reseume.educationId">
                        <a [routerLink]="['/education', reseume.educationId, 'view']">{{reseume.educationId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/reseume', reseume.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
