<div>
    <h2 id="page-heading">
        <span jhiTranslate="iCounselingApp.library.home.title">Libraries</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-library" [routerLink]="['/library/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iCounselingApp.library.home.createLabel">
            Create a new Library
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="libraries?.length === 0">
        <span jhiTranslate="iCounselingApp.library.home.notFound">No libraries found</span>
    </div>
    <div class="table-responsive" *ngIf="libraries?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="name"><span jhiTranslate="iCounselingApp.library.name">Name</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="creationTime"><span jhiTranslate="iCounselingApp.library.creationTime">Creation Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="visitorId"><span jhiTranslate="iCounselingApp.library.visitor">Visitor</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let library of libraries ;trackBy: trackId">
                <td><a [routerLink]="['/library', library.id, 'view' ]">{{library.id}}</a></td>
                <td>{{library.name}}</td>
                <td>{{library.creationTime | date:'mediumDate'}}</td>
                <td>
                    <div *ngIf="library.visitorId">
                        <a [routerLink]="['/visitor', library.visitorId , 'view' ]" >{{library.visitorId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/library', library.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/library', library.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/library', { outlets: { popup: library.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="libraries?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
