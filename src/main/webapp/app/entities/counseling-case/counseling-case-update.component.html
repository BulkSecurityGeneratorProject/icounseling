<div class="row justify-content-center">
    <div class="col-8">
        <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
            <h2 id="jhi-counseling-case-heading" jhiTranslate="iCounselingApp.counselingCase.home.createOrEditLabel">Create or edit a Counseling Case</h2>
            <div>
                <jhi-alert-error></jhi-alert-error>
                <div class="form-group" [hidden]="!editForm.get('id').value">
                    <label for="id" jhiTranslate="global.field.id">ID</label>
                    <input type="text" class="form-control" id="id" name="id" formControlName="id"
                        readonly />
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselingCase.status" for="field_status">Status</label>
                    <select class="form-control" name="status" formControlName="status" id="field_status">
                        <option value="OPENED">{{'iCounselingApp.CounselingCaseStatus.OPENED' | translate}}</option>
                        <option value="CLOSED">{{'iCounselingApp.CounselingCaseStatus.CLOSED' | translate}}</option>
                    </select>
                    <div *ngIf="editForm.get('status').invalid && (editForm.get('status').dirty || editForm.get('status').touched)">
                        <small class="form-text text-danger"
                               *ngIf="editForm.get('status').errors.required" jhiTranslate="entity.validation.required">
                        This field is required.
                        </small>
                    </div>
                </div>

                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselingCase.visitor" for="field_visitor">Visitor</label>
                    <select class="form-control" id="field_visitor" name="visitor" formControlName="visitorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="visitorOption.id" *ngFor="let visitorOption of visitors; trackBy: trackVisitorById">{{visitorOption.id}}</option>
                    </select>
                </div>
                <div class="form-group">
                    <label class="form-control-label" jhiTranslate="iCounselingApp.counselingCase.counselor" for="field_counselor">Counselor</label>
                    <select class="form-control" id="field_counselor" name="counselor" formControlName="counselorId">
                        <option [ngValue]="null"></option>
                        <option [ngValue]="counselorOption.id" *ngFor="let counselorOption of counselors; trackBy: trackCounselorById">{{counselorOption.id}}</option>
                    </select>
                </div>
            </div>
            <div>
                <button type="button" id="cancel-save" class="btn btn-secondary"  (click)="previousState()">
                    <fa-icon [icon]="'ban'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Cancel</span>
                </button>
                <button type="submit" id="save-entity" [disabled]="editForm.invalid || isSaving" class="btn btn-primary">
                    <fa-icon [icon]="'save'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Save</span>
                </button>
            </div>
        </form>
    </div>
</div>
