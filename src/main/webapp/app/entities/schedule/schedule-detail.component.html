<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="schedule">
            <h2><span jhiTranslate="iCounselingApp.schedule.detail.title">Schedule</span> {{schedule.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iCounselingApp.schedule.title">Title</span></dt>
                <dd>
                    <span>{{schedule.title}}</span>
                </dd>
                <dt><span jhiTranslate="iCounselingApp.schedule.date">Date</span></dt>
                <dd>
                    <span>{{schedule.date}}</span>
                </dd>
                <dt><span jhiTranslate="iCounselingApp.schedule.time">Time</span></dt>
                <dd>
                    <span>{{schedule.time}}</span>
                </dd>
                <dt><span jhiTranslate="iCounselingApp.schedule.description">Description</span></dt>
                <dd>
                    <span>{{schedule.description}}</span>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/schedule', schedule.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
