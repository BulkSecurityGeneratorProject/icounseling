<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="category">
            <h2><span jhiTranslate="iCounselingApp.category.detail.title">Category</span> {{category.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span jhiTranslate="iCounselingApp.category.images">Images</span></dt>
                <dd>
                    <div *ngIf="category.images">
                        <a (click)="openFile(category.imagesContentType, category.images)" jhiTranslate="entity.action.open">open</a>
                        {{category.imagesContentType}}, {{byteSize(category.images)}}
                    </div>
                </dd>
                <dt><span jhiTranslate="iCounselingApp.category.categoryType">Category Type</span></dt>
                <dd>
                    <span jhiTranslate="{{'iCounselingApp.CategoryType.' + category.categoryType}}">{{category.categoryType}}</span>
                </dd>
                <dt><span jhiTranslate="iCounselingApp.category.library">Library</span></dt>
                <dd>
                    <div *ngIf="category.libraryId">
                        <a [routerLink]="['/library', category.libraryId, 'view']">{{category.libraryId}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.back"> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/category', category.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span jhiTranslate="entity.action.edit"> Edit</span>
            </button>
        </div>
    </div>
</div>
