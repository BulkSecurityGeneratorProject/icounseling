<div>
    <h2 id="page-heading">
        <span jhiTranslate="iCounselingApp.task.home.title">Tasks</span>
        <button id="jh-create-entity" class="btn btn-primary float-right jh-create-entity create-task" [routerLink]="['/task/new']">
            <fa-icon [icon]="'plus'"></fa-icon>
            <span  jhiTranslate="iCounselingApp.task.home.createLabel">
            Create a new Task
            </span>
        </button>
    </h2>
    <jhi-alert></jhi-alert>
    <br/>
    <div class="alert alert-warning" *ngIf="tasks?.length === 0">
        <span jhiTranslate="iCounselingApp.task.home.notFound">No tasks found</span>
    </div>
    <div class="table-responsive" *ngIf="tasks?.length > 0">
        <table class="table table-striped">
            <thead>
            <tr jhiSort [(predicate)]="predicate" [(ascending)]="reverse" [callback]="transition.bind(this)">
            <th jhiSortBy="id"><span jhiTranslate="global.field.id">ID</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="repeatTime"><span jhiTranslate="iCounselingApp.task.repeatTime">Repeat Time</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="repeatUntil"><span jhiTranslate="iCounselingApp.task.repeatUntil">Repeat Until</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="reminderId"><span jhiTranslate="iCounselingApp.task.reminder">Reminder</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="scheduleId"><span jhiTranslate="iCounselingApp.task.schedule">Schedule</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th jhiSortBy="planningId"><span jhiTranslate="iCounselingApp.task.planning">Planning</span> <fa-icon [icon]="'sort'"></fa-icon></th>
            <th></th>
            </tr>
            </thead>
            <tbody>
            <tr *ngFor="let task of tasks ;trackBy: trackId">
                <td><a [routerLink]="['/task', task.id, 'view' ]">{{task.id}}</a></td>
                <td jhiTranslate="{{'iCounselingApp.RepeatTime.' + task.repeatTime}}">{{task.repeatTime}}</td>
                <td jhiTranslate="{{'iCounselingApp.RepeatUntil.' + task.repeatUntil}}">{{task.repeatUntil}}</td>
                <td>
                    <div *ngIf="task.reminderId">
                        <a [routerLink]="['/reminder', task.reminderId , 'view' ]">{{task.reminderId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="task.scheduleId">
                        <a [routerLink]="['/schedule', task.scheduleId , 'view' ]">{{task.scheduleId}}</a>
                    </div>
                </td>
                <td>
                    <div *ngIf="task.planningId">
                        <a [routerLink]="['/planning', task.planningId , 'view' ]">{{task.planningId}}</a>
                    </div>
                </td>
                <td class="text-right">
                    <div class="btn-group">
                        <button type="submit"
                                [routerLink]="['/task', task.id, 'view' ]"
                                class="btn btn-info btn-sm">
                            <fa-icon [icon]="'eye'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.view">View</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/task', task.id, 'edit']"
                                class="btn btn-primary btn-sm">
                            <fa-icon [icon]="'pencil-alt'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Edit</span>
                        </button>
                        <button type="submit"
                                [routerLink]="['/task', { outlets: { popup: task.id + '/delete'} }]"
                                replaceUrl="true"
                                queryParamsHandling="merge"
                                class="btn btn-danger btn-sm">
                            <fa-icon [icon]="'times'"></fa-icon>
                            <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Delete</span>
                        </button>
                    </div>
                </td>
            </tr>
            </tbody>
        </table>
    </div>
    <div [hidden]="tasks?.length === 0">
        <div class="row justify-content-center">
            <jhi-item-count [page]="page" [total]="totalItems" [maxSize]="5" [itemsPerPage]="itemsPerPage"></jhi-item-count>
        </div>
        <div class="row justify-content-center">
            <ngb-pagination [collectionSize]="totalItems" [(page)]="page" [pageSize]="itemsPerPage" [maxSize]="5" [rotate]="true" [boundaryLinks]="true" (pageChange)="loadPage(page)"></ngb-pagination>
        </div>
    </div>
</div>
